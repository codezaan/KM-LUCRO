<!doctype html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">

  <!-- MANIFEST -->
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#FFD000">

  <!-- Ícones -->
  <link rel="icon" type="image/png" sizes="192x192" href="icone-192.png">
  <link rel="apple-touch-icon" href="icone-512.png">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker registrado'))
      .catch((err) => console.warn('Erro registrando SW:', err));
  }
</script>

<body>

  <div id="splash">
    <div class="splash-content">
      <!-- CORRIGIDO AQUI -->
      <img src="./logo.png" class="splash-logo-img" alt="KM Lucro">
      <p class="splash-sub">Gestão Inteligente</p>
    </div>
  </div>

  <div class="app-container">
    
    <header id="appHeader" class="app-header hidden">
      <button id="btnBack" class="btn-back">←</button>
      <div id="headerTitle" class="header-title">KM LUCRO</div>
    </header>

    <div id="viewGarage">
      <div class="garage-header">
        <!-- CORRIGIDO AQUI TAMBÉM -->
        <img src="./logo.png" class="logo-header" alt="KM Lucro">
      </div>

      <div class="car-list" id="carList"></div>
      
      <button class="fab-help" id="btnGarageHelp">?</button>
      <button class="fab-add" id="btnAddCar">+</button>
    </div>

    <div id="viewPanel" class="hidden">
      <div id="panelContent"></div>
    </div>

    <div id="viewResult" class="result-view hidden">
      <div id="resultContent" style="width:100%"></div>
    </div>

  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('App pronto para instalar'))
          .catch((err) => console.log('Erro SW:', err));
      });
    }
  </script>

</body>
</html>
