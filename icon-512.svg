<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FFE26A"/>
      <stop offset="1" stop-color="#FFD000"/>
    </linearGradient>
    <style>
      .bg { fill: url(#g); }
      .round { fill: #000000; opacity: 0.08; }
      .km { font-family: 'Inter', Arial, Helvetica, sans-serif; font-weight: 900; fill:#000; }
      .lucro { font-family: 'Inter', Arial, Helvetica, sans-serif; font-weight:800; fill:#000; font-size:36px; }
    </style>
  </defs>

  <!-- rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="84" ry="84" class="bg"/>
  <!-- subtle inner rounded shadow -->
  <rect x="18" y="18" width="476" height="476" rx="66" ry="66" fill="rgba(0,0,0,0.06)"/>

  <!-- circle accent behind letters -->
  <circle cx="256" cy="196" r="100" fill="rgba(0,0,0,0.06)"/>

  <!-- KM big -->
  <text x="256" y="220" text-anchor="middle" font-size="160" class="km">KM</text>

  <!-- small LUCRO under -->
  <text x="256" y="292" text-anchor="middle" font-size="40" class="lucro">LUCRO</text>
</svg>
